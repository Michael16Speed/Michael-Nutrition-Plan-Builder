<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Plan Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nutrition Plan Builder</h1>
        <form id="nutrition-form">
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="bodyfat">Body Fat Percentage (%):</label>
                <input type="number" id="bodyfat" name="bodyfat" required>
            </div>
            <div class="form-group">
                <label for="trainee-level">Level of Trainee:</label>
                <select id="trainee-level" name="trainee-level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="steps">Steps Count:</label>
                <input type="number" id="steps" name="steps" required>
            </div>
            <button type="submit">Generate Plan</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
